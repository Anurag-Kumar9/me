<!DOCTYPE HTML>
<html>

<head>
	<title>Portfolio - Anurag Kumar</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">

		<!-- Intro -->
		<div id="intro">
			<h1 id="profile-intro-name">Loading...</h1>
			<p id="profile-intro-desc">Portfolio showcasing projects in Backend Development, Machine Learning, and Deep Learning.</p>
			<ul class="actions">
				<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
			</ul>
		</div>

		<!-- Header -->
		<header id="header">
			<a href="index.html" class="logo" id="profile-logo">Portfolio</a>
		</header>

		<!-- Nav -->
		<nav id="nav">
			<ul class="links">
				<li class="active"><a href="index.html">Projects</a></li>
			</ul>
			<ul class="icons" id="social-links">
				<!-- Dynamic social links will be inserted here -->
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- About Me Section -->
			<article class="post featured">
				<header class="major">
					<h2 id="profile-name">About Me</h2>
					<p id="profile-title"></p>
				</header>
				<div id="profile-details">
					<p id="profile-description"></p>
					<p><strong>Email:</strong> <span id="profile-email"></span></p>
					<div id="profile-skills">
						<strong>Skills:</strong> <span id="skills-list"></span>
					</div>
					<div id="profile-education"></div>
					<ul class="actions special" id="profile-links">
						<!-- Dynamic profile links will be inserted here -->
					</ul>
				</div>
			</article>

			<!-- Projects Section -->
			<section class="posts" id="projects-list">
				<!-- Projects will be dynamically loaded here -->
			</section>

		</div>

		<!-- Footer -->
		<footer id="footer">
			<section class="split contact">
				<section>
					<h3>Email</h3>
					<p><a href="#" id="footer-email">Loading...</a></p>
				</section>
				<section>
					<h3>Social</h3>
					<ul class="icons alt" id="footer-social">
						<!-- Dynamic social links will be inserted here -->
					</ul>
				</section>
			</section>
		</footer>

		<!-- Copyright -->
		<div id="copyright">
			<ul>
				<li>&copy; <span id="copyright-name">Anurag Kumar</span></li>
				<li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
			</ul>
		</div>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/api.js"></script>

</body>

</html>
